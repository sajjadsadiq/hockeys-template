<!DOCTYPE html>
<!-- Light Theme -->
<html lang="en" data-theme="light">
  <head>
    <!-- Meta Tags Here -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind & DaisyUI CDN Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Customize Your Configuration  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-clr": "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Custome CSS File Tags Here -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- Title Tags Here -->
    <title>Hockey's Template</title>
  </head>
  <body>
    <header class="container mx-auto">
      <!-- Navbar Section Start Here -->
      <nav class="py-8">
        <div class="navbar pr-8">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-4xl font-extrabold"
              >Hockey<span class="text-primary-clr">'</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-base font-bold">
              <li><a class="hover:text-primary-clr text-[#424247]">Home</a></li>
              <li>
                <a class="hover:text-primary-clr text-[#424247]">About</a>
              </li>
              <li>
                <a class="hover:text-primary-clr text-[#424247]">Pages</a>
              </li>
              <li><a class="hover:text-primary-clr text-[#424247]">Blog</a></li>
              <li>
                <a class="hover:text-primary-clr text-[#424247]">Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end flex gap-8">
            <img
              class="w-6 hidden lg:block md:block"
              src="./assets/icons/search.svg"
              alt=""
            />
            <a
              class="btn text-xl px-6 bg-primary-clr text-white hover:bg-primary-clr hover:text-gray-300"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>
      <!-- Navbar Section End Here -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
